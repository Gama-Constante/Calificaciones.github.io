<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedios Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üìä Calculadora de Promedios</h1>
                <p class="subtitle">Sistema Profesional de Evaluaci√≥n Acad√©mica</p>
            </div>

            <form id="promedioForm">
                <div class="form-group">
                    <label for="nombre">
                        <span class="icon">üë§</span>
                        Nombre del Estudiante
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        placeholder="Ingresa tu nombre completo" 
                        required
                    >
                </div>

                <div class="grades-grid">
                    <div class="form-group">
                        <label for="unidad1">
                            <span class="icon">üìù</span>
                            Unidad 1
                        </label>
                        <input 
                            type="number" 
                            id="unidad1" 
                            min="0" 
                            max="10" 
                            step="0.1" 
                            placeholder="0.0" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="unidad2">
                            <span class="icon">üìù</span>
                            Unidad 2
                        </label>
                        <input 
                            type="number" 
                            id="unidad2" 
                            min="0" 
                            max="10" 
                            step="0.1" 
                            placeholder="0.0" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="unidad3">
                            <span class="icon">üìù</span>
                            Unidad 3
                        </label>
                        <input 
                            type="number" 
                            id="unidad3" 
                            min="0" 
                            max="10" 
                            step="0.1" 
                            placeholder="0.0" 
                            required
                        >
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="btnCalcular" class="btn-calcular">
                        <span class="btn-icon">üßÆ</span>
                        Calcular Promedio
                    </button>
                    <button type="button" id="btnLimpiar" class="btn-limpiar">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Limpiar
                    </button>
                </div>
            </form>

            <div id="resultadoContainer" class="resultado-container hidden">
                <div class="resultado-card">
                    <div class="resultado-header">
                        <h2>Resultados</h2>
                    </div>
                    <div class="resultado-content">
                        <div class="resultado-item">
                            <span class="label">Promedio Final:</span>
                            <input type="text" id="promedio" class="resultado-input" readonly>
                        </div>
                        <div class="resultado-item">
                            <span class="label">Estatus:</span>
                            <input type="text" id="estatus" class="resultado-input estatus-input" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Sistema Acad√©mico Premium ¬© 2024</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
